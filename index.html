<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System visualizer</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
    <label for="slider" class="speed-slider-label">yrs/sec: <span class="slider-value">1</span></label>
    <input type="range" name="slider" class="speed-slider" min="0.1" max="10" step="0.1" value="1">
    </div>
    <div class="year-display">
        <span class="display-label">Years Elapsed:</span>
        <span class="year-text"></span>
    </div>
    <div class="solar-system">
    <div class="sun"></div>
    <div class="mercury planet"></div>
    <div class="venus planet"></div>
    <div class="earth planet"></div>
    <div class="mars planet"></div>
    <div class="jupiter planet"></div>
    <div class="saturn planet" ></div>
    <div class="uranus planet"></div>
    <div class="neptune planet"></div>
    <div class="pluto planet"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
